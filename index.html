<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Google Landing Page</title>
</head>

<body>
    <header class="header">
        <div class="header__left">
            <ul class="header__list">
                <li class="header__item">
                    <a class="header__link" href="#">About</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">Store</a>
                </li>
            </ul>
        </div>
        <div class="header__right">
            <div class="header__right">
                <ul class="header__list">
                    <li class="header__item">
                        <a class="header__link" href="#">Gmail</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href="#">Images</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href="#"><img class="header__link--appicon"
                                src="./assets/img/appicon.png" alt="" /></a>
                    </li>

                    <!-- <li class="header__item"><a class="header__link" href="#"><button class="header__link--button">SÄ±gn In</button></a></li> -->
                    <li class="header__item">
                        <a class="header__link" href="#"><img class="header__link--avataar"
                                src="./assets/img/avataaars.png" alt="" /></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main">
        <img class="main__logo" src="./assets/img/googlelogo.png" alt="" />
        <div class="main__search-bar">
            <img src="./assets/img/magnifying_glass.jpg" class="main__search-bar--magnifier" alt="" />
            <input type="search" class="main__search-bar--input" name="" id="form-search" />
            <img src="./assets/img/google_microphone.png" class="main__search-bar--mic" alt="" />
        </div>

        <div class="">
            <button class="main__buttons" id="searchBtn">Google Search</button>
            <button class="main__buttons">I'm Feeling Lucky</button>
        </div>

        <div class="main__language">
            <p>Other Languages you can use Google: <a href="#">English</a></p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__country">Turkey</div>
        <div class="footer__left">
            <ul class="footer__list">
                <li class="footer__item">
                    <a class="footer__link" href="#">Advertising</a>
                </li>
                <li class="footer__item">
                    <a class="footer__link" href="#">Businnes</a>
                </li>
                <li class="footer__item">
                    <a class="footer__link" href="#">How Search Works</a>
                </li>
            </ul>
        </div>
        <div class="footer__right">
            <ul class="footer__list">
                <li class="footer__item">
                    <a class="footer__link" href="#">Privacy</a>
                </li>
                <li class="footer__item">
                    <a class="footer__link" href="#">Terms</a>
                </li>
                <li class="footer__item">
                    <a class="footer__link" href="#">Settings</a>
                </li>
            </ul>
        </div>
    </footer>

    <script>
        let query = document.querySelector("#form-search")
        let searchBtn = document.querySelector("#searchBtn")

        searchBtn.onclick = function (e) {
            e.preventDefault()
            let url = "https://www.google.com/search?q=" + query.value
            window.open(url, "_self")
            query.value = ""
        }
    </script>
</body>

</html>
